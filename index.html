<!DOCTYPE html>
<html lang="es">

<head>
    <title>Caso Práctico 1</title>
    <meta charset="utf-8">
</head>

<body style="font-family: Verdana">
    <h1 style="color: #333; font-size: 20px">Patatas fritas</h1>
    <p style="font-size: 12px; color: #000">Receta de patatas fritas caseras.</p>
    <img src="patatas-fritas.jpg" alt="patatas" width="300" height="225">
    <h2 style="color: #666; font-size: 16px">Ingredientes</h2>
    <ul style="list-style-type: disc; font-size: 12px; color: #000">
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h2 style="color: #666; font-size: 16px">Elaboración (Pasos)</h2>
    <ol type="1" style="font-size: 12px; color: #000">
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>

</body>

</html>
